<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Mobile App Colour</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          class="search-form-input"
          id="search-form-input"
          autocomplete="off"
          required
        />
        <input type="submit" value="Search" class="submit-button" />
      </form>

      <div class="current-information">
        <h1 id="city"></h1>
        <div class="current-temperature current-temperature-reverse">
          <div class="temperatures temperatures-reverse">
            <img class="icon" id="icon" />
            <div class="temperature">
              <h2 id="current-temperature"></h2>
              <span>Â°C</span>
            </div>
          </div>

          <div class="current-details">
            <div class="weather-descriptions">
              <div class="date-description">
                <span id="date"></span>,
                <span id="description" class="current-description"></span>
              </div>
              <div class="description-details">
                <span>Humidity:<strong id="humidity"></strong>%</span>,
                <span>Wind:<strong id="wind"></strong>mk/h</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast-5days" id="forecast">
        <div class="forecast-details"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
